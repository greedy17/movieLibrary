<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </style>
  <link rel="stylesheet" href="./styles/movie-library.css">
  <title>Movie Library</title>
</head>
<body>
  <div id="title"><h1>MovieHub</h1></div>
  <br></br>

  <form class="search" action="">  
    <input type="text" id="input" onkeyup="searchMovies()" style='width: 30%' placeholder=" Search movies">
  </form>

  <h4><a id="underline" href="#new-movie">Wanna add a movie? Click here</a></h4>

  <table id="myTable" class="library"></table>

  <br></br>

  <form class="add-film" id="new-movie" onsubmit="addMovie()" action="">
    <h1>Fill out the form below to add a movie to the list.</h1>
      Movie: <input type="text" required name="" id="1">
      <br></br>
      Director: <input type="text" required name="" id="2">
      <br></br>
      Genre: <input type="text" required name="" id="3">
      <br></br>
    <button type="submit" id="post">Add movie</button>
  </form>

  <footer>
    <h4><a id="underline" href="#title">Back to top</a></h4>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="movie-library.js"></script>
  <script src="index.js"></script>
</body>
</html>
